name: Build and Push Docker Image

on:
  release:
    types: [released]

env:
  LATEST: "3.13,trixie-slim"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        variant: ["bookworm", "bookworm-slim", "trixie", "trixie-slim"]
        exclude:
          - python-version: "3.11"
            variant: "trixie"
          - python-version: "3.11"
            variant: "trixie-slim"
          - python-version: "3.12"
            variant: "trixie"
          - python-version: "3.12"
            variant: "trixie-slim"
          - python-version: "3.13"
            variant: "bookworm"
          - python-version: "3.13"
            variant: "bookworm-slim"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          # Extract version tag from release
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Parse LATEST env var
          IFS=',' read -r LATEST_VERSION LATEST_VARIANT <<< "${{ env.LATEST }}"
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "latest_variant=$LATEST_VARIANT" >> $GITHUB_OUTPUT

          # Determine variant suffix for tagging
          if [[ "${{ matrix.variant }}" == *"slim"* ]]; then
            VARIANT_TAG="${{ matrix.python-version }}"
          else
            VARIANT_TAG="${{ matrix.python-version }}-debian"
          fi
          echo "variant_tag=$VARIANT_TAG" >> $GITHUB_OUTPUT

          # Set Dockerfile path
          DOCKERFILE_PATH="${{ matrix.python-version }}/${{ matrix.variant }}/Dockerfile"
          echo "dockerfile_path=$DOCKERFILE_PATH" >> $GITHUB_OUTPUT

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: aliciousness/uvicorn-gunicorn
          tags: |
            type=raw,value=${{ steps.meta.outputs.version }}-${{ matrix.python-version }}-${{ matrix.variant }}
            type=raw,value=${{ steps.meta.outputs.variant_tag }}
            type=raw,value=${{ steps.meta.outputs.version }},enable=${{ matrix.python-version == steps.meta.outputs.latest_version && matrix.variant == steps.meta.outputs.latest_variant }}
            type=raw,value=latest,enable=${{ matrix.python-version == steps.meta.outputs.latest_version && matrix.variant == steps.meta.outputs.latest_variant }}
          labels: |
            org.opencontainers.image.title=uvicorn-gunicorn
            org.opencontainers.image.description=Docker image with Uvicorn managed by Gunicorn for high-performance FastAPI web applications
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.vendor=aliciousness
            python.version=${{ matrix.python-version }}
            image.variant=${{ matrix.variant }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.meta.outputs.dockerfile_path }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            IMAGE_VERSION=${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: false

  update-badges:
    needs: build-and-push
    permissions:
      id-token: write
      contents: write
    uses: ./.github/workflows/badges.yml
    secrets: inherit
