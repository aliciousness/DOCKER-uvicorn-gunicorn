name: Build and Push Docker Image

on:
  release:
    types: [released]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        variant: ["bookworm", "bookworm-slim"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          # Extract version tag from release
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Determine if this is a slim variant
          if [[ "${{ matrix.variant }}" == *"slim"* ]]; then
            SLIM_SUFFIX="-slim"
          else
            SLIM_SUFFIX=""
          fi
          echo "slim_suffix=$SLIM_SUFFIX" >> $GITHUB_OUTPUT

          # Set Dockerfile path
          DOCKERFILE_PATH="${{ matrix.python-version }}/${{ matrix.variant }}/Dockerfile"
          echo "dockerfile_path=$DOCKERFILE_PATH" >> $GITHUB_OUTPUT

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: aliciousness/uvicorn-gunicorn
          tags: |
            type=raw,value=${{ steps.meta.outputs.version }}-${{ matrix.python-version }}-${{ matrix.variant }}
            type=raw,value=${{ matrix.python-version }}${{ steps.meta.outputs.slim_suffix }},enable=${{ matrix.variant == 'bookworm-slim' }}
            type=raw,value=${{ matrix.python-version }}-debian,enable=${{ matrix.variant == 'bookworm' }}
            type=raw,value=${{ steps.meta.outputs.version }},enable=${{ matrix.python-version == '3.12' && matrix.variant == 'bookworm-slim' }}
            type=raw,value=latest,enable=${{ matrix.python-version == '3.12' && matrix.variant == 'bookworm-slim' }}
          labels: |
            org.opencontainers.image.title=uvicorn-gunicorn
            org.opencontainers.image.description=Docker image with Uvicorn managed by Gunicorn for high-performance FastAPI web applications
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.vendor=aliciousness
            python.version=${{ matrix.python-version }}
            image.variant=${{ matrix.variant }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.meta.outputs.dockerfile_path }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            IMAGE_VERSION=${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: false

  trigger-badges:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Trigger Badges Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.WORKFLOW_PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'badges.yml',
              ref: 'main'
            })
